<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Vision Test</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 30px; }
    .circle {
      width: 200px;
      height: 200px;
      background-image: url('color-test.png'); /* ضع صورة دائرة الألوان */
      background-size: cover;
      margin: 20px auto;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <h1>Color Vision Test</h1>
  <div class="circle"></div>

  <p>What number do you see in the circle?</p>
  <input type="text" id="userInput" placeholder="Enter number">
  <button onclick="checkAnswer()">Submit</button>

  <p id="result"></p>

  <script>
    const correctAnswer = "12"; // غيّر هذا الرقم حسب الصورة

    function checkAnswer() {
      const userAnswer = document.getElementById("userInput").value.trim();
      const result = document.getElementById("result");
      if (userAnswer === correctAnswer) {
        result.innerText = "Correct! You have normal color vision.";
        result.style.color = "green";
      } else {
        result.innerText = "Incorrect. You may have a type of color vision deficiency.";
        result.style.color = "red";
      }
    }
  </script>

</body>
</html>
